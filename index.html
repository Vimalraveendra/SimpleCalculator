<!DOCTYPE html>
<html class="en">
<head>
	<title>Javascript calculator</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="cal">
	<h1>Calculator</h1>
	<p>Do your calculations here</p>
    <form name="calculator">
	     <input type="text"  name="answer" id="display" disabled></input>
	     <div class="btn">
	     <input type="button" value="1" name="btn1" ></input>
	     <input type="button" value="2" name="btn2" ></input>
	     <input type="button" value="3" name="btn3" ></input>
	     <input type="button" value="+" name="btnadd"></input><br>

	     <input type="button" value="4" name="btn4" ></input>
	     <input type="button" value="5" name="btn5" ></input>
	     <input type="button" value="6" name="btn6" ></input>
	     <input type="button" value="-" name="btnsub"></input><br>

	     <input type="button" value="7" name="btn7"></input>
	     <input type="button" value="8" name="btn8"></input>
	     <input type="button" value="9" name="btn9"></input>
	     <input type="button" value="*" name="btnmult"></input><br>

         <input type="button" value="0"   name="btnzero"></input>
         <input type="button"  value="."   name="btndot"></input>
         <input type="button"  value="%"   name="btnmod"></input>
         <input type="button"  value="/" name="btndiv"></input><br>
     </div>
      <div class="operator">
	     <input type="button" value="C" name="btnc"></input>
	     <input type="button" value="=" name="btnequal"></input>
	     <input type="button"  value="Del" name="btndel"></input>
	     <input type="button"  value="&radic;" name="btnsqrt"></input>
     
    </div> 
 </form>
 </div>
     
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
